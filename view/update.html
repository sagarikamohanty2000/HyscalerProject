<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
        integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
        <link rel="stylesheet" href="../public/css/update.css">
    <title>Property</title>
</head>

<body>
    <header id="mainheader" class = "bg-info text-black p-3 mb-3">
        <div class="container">
            <div class="row">
                <h2 id="header-title">Update Property</h2> 
                <input type="text" id="frole" name="flocation" class="form-control-sm " placeholder="User role">
            </div>
        </div>
    </header>

    <div class="container">
        <div class="box">
            <form action="#">
                <label for="fname" class="form-label-name ">Name</label>
                <input type="name" id="fname" name="fname" class="form-control-sm " placeholder="Enter your name of the property" >
    
                <label for="fpicture" class="form-label">Picture</label>
                <input type="file" id="fileUpload" class="form-control-sm" accept="image/*">
                
                <label for="flocation" class="form-label ">Location</label>
                <input type="text" id="flocation" name="flocation" class="form-control-sm " placeholder="Enter the location of this property"  >
    
                <label for="fprice" class="form-label">Price</label>
                <input type="price" id="fprice" name="fprice" class="form-control-sm " placeholder="Add price">
                
                
                <label for="fdescription" class="form-label">Description</label>
                <input type="text" id="fdescription" name="fdescription" class=" form-control-sm" placeholder="Describe something about this property">
                
                
                <div class="form-inline"> 
                    <input type="submit" id="submit" class="btn" value="Update">
                    <input type="submit" id="cancel" class="btn" value="Cancel">
                </div>
    

            </form>
        </div>
    </div>

  
      <script src ="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
      <script src="../public/js/update.js"></script>
</body>

</html>
